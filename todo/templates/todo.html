{% extends "base.html" %}
{% load cms_tags %}

{% block title %}
    {% page_attribute "page_title" %}
{% endblock title %}

{% block content %}
    <h1>Siema!</h1>
    <hr>

    {% for todo in todos %}
        <article>
            <strong>{{ todo.title }}</strong>
            <div>
                {{ todo.note|safe }}
            </div>
        </article>
    {% endfor %}

{% endblock content %}
