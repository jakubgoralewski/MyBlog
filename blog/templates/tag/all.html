{% extends "base.html" %}
{% load cms_tags post_miniature %}

{% block title %}
  {% page_attribute "page_title" %}
{% endblock title %}

{% block content %}
  <h1>Tagi</h1>
  {% for tag in tags %}
    <div class="col-md-3">
      <h2>{{ tag.name }}</h2>
      <a href="{% url 'post_with_tag' tag.slug %}">See all posts with this tag</a>
    </div>
  {% endfor %}
{% endblock content %}
