{% extends "base.html" %}
{% load cms_tags %}

{% block title %}
    {% page_attribute "page_title" %}
{% endblock title %}

{% block content %}
    <article>
        <strong>{{ post.title }}</strong>
        <div>
            {{ post.content|safe }}
        </div>
        <div>

            <ul>
                {% for tag in post.tags.all %}
                    <li>{{ tag.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </article>
{% endblock content %}
