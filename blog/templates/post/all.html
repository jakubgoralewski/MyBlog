{% extends "base.html" %}
{% load cms_tags %}

{% block title %}
    {% page_attribute "page_title" %}
{% endblock title %}

{% block content %}
    <h1>Siema!</h1>
    <hr>

    {% for post in posts %}
        <article>
            <strong>{{ post.title }}</strong>
            <div>
                {{ post.content|safe }}
            </div>
            <div>
                <a href="{% url 'post_detail' post.slug %}">See details...</a>
            </div>
        </article>
    {% endfor %}

{% endblock content %}
